<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
		<script type="text/javascript" src="../dist/chcontext.js"></script>
		<script type="text/javascript" src="frmap.js"></script>
		<link rel="stylesheet" href="sample.css" type="text/css" />
		<title>Examples</title>
		<script>
			function doRefresh(){
				var query = PSNC.chcontext.jQuery("#input1").val();
				if (!!query) {
					PSNC.chcontext.jQuery("#widget1").attr("data-query", query);
					PSNC.chcontext.refresh(PSNC.chcontext.jQuery("#widget1"));
				}
				}
		</script>
	</head>
	<body>
		<h1>Initial value: picture</h1>
		<form action="javascript:doRefresh();">
		<input type="text" id="input1" value="picture" />
		<button onclick="doRefresh();">
			Refresh!
		</button>
		</form>
		<br><br><br>
		<div id="widget1" class="chcontext-widget-wrapper" data-searchProvider="FBC+" data-query="picture" data-locale="en"></div>
	</body>
</html>
